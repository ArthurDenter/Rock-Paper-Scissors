<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="game-container">
        <!-- left -->
        <div class="container-computer">
            <div class="grid-item item-background-art-computer">
                <img src="/material/background_left.svg" alt="">
            </div>
            <div class="grid-item item-headline-computer">
                <h1>Computer</h1>
            </div>
            <!-- rock, paper or scissor artwork -->
            <div class="grid-item item-game-art-computer">
                <img src="/material/hello_left.svg" alt="">
            </div>
            <div class="grid-item item-score-counter-computer">
                <!-- score counter -->
                <img src="/material/score_left.svg" alt="">
            </div>
        </div>
        <!-- center -->
        <div class="container-center">
            <!-- round counter -->
            <div class="round-counter-container item-round-counter">
                <div>
                    <h2>Round</h2>
                    <p>01</p>
                </div>
            </div>
            <div class="grid-item item-game-logo">
                <img src="/material/logo.svg" alt="">
            </div>
            <div class="grid-item item-player-attention">
                <p>Make your choice!</p>
            </div>
            <div class="grid-item item-play-now">
                <button>Play now</button>
                <div <a href="">Credits</a></div>
            </div>
        </div>
        <!-- right -->
        <div class="container-player">
            <div class="grid-item item-background-art-player">
                <img src="/material/background_right.svg" alt="">
            </div>
            <div class="grid-item item-headline-player">
                <h1>Player</h1>
            </div>
            <div class="grid-item item-game-art-player">
                <!-- rock, paper or scissor artwork -->
                <img src="/material/hello_right.svg" alt="">
            </div>
            <div class="grid-item item-score-counter-player">
                <!-- score counter -->
                <img src="/material/score_right.svg" alt="">
            </div>
        </div>
        <div class="container-modal">
            <!-- game state modal -->
            <div>
                <!-- game start counter -->
                <p></p>
            </div>
            <div>
                <!-- game state -->
                <p></p>
            </div>
        </div>
    </div>
    <!-- <script src="rockpaperscissors.js"></script> -->
</body>

</html>

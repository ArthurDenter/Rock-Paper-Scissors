<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="game-art-container">
            <!-- rock, paper or scissor artwork - computer-->
            <div class="grid-item item-game-art-computer">
                <img class="gesture-computer" src="/material/hello_computer.svg" alt="">
            </div>
            <!-- rock, paper or scissor artwork - player-->
            <div class="grid-item item-game-art-player">
                <img class="gesture-player" src="/material/hello_player.svg" alt="">
            </div>
        </div>
    <div class="game-container">
        <!-- computer -->
        <div class="container-computer">
            <div class="grid-item item-background-art-computer">
                <img src="/material/background_computer.svg" alt="">
            </div>
            <div class="grid-item item-headline-computer">
                <h1>Computer</h1>
            </div>

            <div class="grid-item item-score-counter-computer">
                <!-- score counter -->
                <img src="/material/score_computer.svg" alt="">
                <div>
                    <p class="score-counter-computer">‹1›</p>
                </div>
            </div>
        </div>
        <!-- center -->
        <div class="container-center">
            <!-- round counter -->
            <div class="round-counter-container item-round-counter">
                <div>
                    <h2>Round</h2>
                    <p class="round-counter">01</p>
                </div>
            </div>
            <div class="grid-item item-game-logo">
                <img src="/material/logo.svg" alt="">
            </div>
            <div class="grid-item item-player-attention">
                <p class="player-attention">Make your choice!</p>
            </div>
            <div class="grid-item item-play-now">
                <button class="play-now-button" type="button">Play now</button>
                <div <a href="">Credits</a></div>
            </div>
        </div>
        <!-- player -->
        <div class="container-player">
            <div class="grid-item item-background-art-player">
                <img src="/material/background_player.svg" alt="">
            </div>
            <div class="grid-item item-headline-player">
                <h1>Player</h1>
            </div>

            <div class="grid-item item-score-counter-player">
                <!-- score counter -->
                <img src="/material/score_player.svg" alt="">
                <div>
                    <p class="score-counter-player">‹1›</p>
                </div>
            </div>
        </div>
        <div class="container-game-state-modal">
            <!-- game state modal -->
            <div class="game-state">
                <!-- game state -->
                <img src="/material/draw.svg" alt="">
            </div>
        </div>
    </div>
    <script src="rockpaperscissors.js"></script>
</body>

</html>

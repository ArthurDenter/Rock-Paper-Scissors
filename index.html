<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="game-container">
        <div class="animation-overlay">
            <canvas id="confetti" class=""></canvas>
        </div>
        <div class="game-art-container">
            <!-- rock, paper or scissor artwork - computer-->
            <div class="grid-item container-game-art-computer">
                <div class="animation-wrapper-computer"><img class="gesture-computer" src="/material/hello_computer.svg" alt=""></div>
            </div>
            <!-- rock, paper or scissor artwork - player-->
            <div class="grid-item container-game-art-player">
                <div class="animation-wrapper-player"><img class="gesture-player" src="/material/hello_player.svg" alt=""></div>
            </div>
        </div>
        <!-- computer -->
        <div class="container-computer">
            <div class="grid-item container-background-art-computer">
                <!-- <img src="/material/background_computer.svg" alt=""> -->
                <svg preserveAspectRatio="none" width="756" height="982" viewBox="0 0 756 982" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M378 491L1.50508e-05 6.58725e-07L756 -6.10352e-05L378 491Z" fill="#F45866"/>
                    <path d="M378 491L756 982L-9.19687e-05 982L378 491Z" fill="#F45866"/>
                </svg>
            </div>
            <div class="grid-item container-headline-computer">
                <h1>Computer</h1>
            </div>

            <div class="grid-item container-score-counter-computer">
                <!-- score counter -->
                <img src="/material/score_computer.svg" alt="">
                <div>
                    <p class="score-counter-computer">‹1›</p>
                </div>
            </div>
        </div>
        <!-- center -->
        <div class="container-center">
            <div class="grid-item container-computer-vs-player">
                <h1>vs</h1>
            </div>
            <!-- round counter -->
            <div class="grid-item container-round-counter">
                <div>
                    <h2>Round</h2>
                    <p class="round-counter">01</p>
                </div>
            </div>
            <div class="grid-item container-game-logo">
                <img src="/material/logo.svg" alt="">
            </div>
            <div class="grid-item container-player-attention">
                <p class="player-attention">welcome to<br>Rock, Scissors, Paper</p>
            </div>
            <div class="grid-item container-play-now">
                <button class="play-now-button">Play now</button>
                <div><a href="/credits.html">Credits</a></div>
            </div>
        </div>
        <!-- player -->
        <div class="container-player">
            <div class="grid-item container-background-art-player">
                <!-- <img src="/material/background_player.svg" alt=""> -->
                <svg preserveAspectRatio="none" width="756" height="982" viewBox="0 0 756 982" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M378 491L1.50508e-05 6.58725e-07L756 -6.10352e-05L378 491Z" fill="#C45AB3"/>
                    <path d="M378 491L756 982L-9.19687e-05 982L378 491Z" fill="#C45AB3"/>
                </svg>
            </div>
            <div class="grid-item container-headline-player">
                <h1>Player</h1>
            </div>

            <div class="grid-item container-score-counter-player">
                <!-- score counter -->
                <img src="/material/score_player.svg" alt="">
                <div>
                    <p class="score-counter-player">‹1›</p>
                </div>
            </div>
            <div class="grid-item container-change-player-gesture-wrapper">
                <div class="container-change-player-gesture">
                    <button class="up-arrow"><img src="/material/up_arrow.svg" alt=""></button>
                    <button class="down-arrow"><img src="/material/down_arrow.svg" alt=""></button>
                </div>
            </div>
        </div>
        <div class="container-game-state-modal">
            <!-- game state modal -->
            <div class="game-state">
                <!-- game state -->
                <img class="game-state-img" src="/material/draw.svg" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script type="module" src="rockpaperscissors.js"></script>
</body>

</html>

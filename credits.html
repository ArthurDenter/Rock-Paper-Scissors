<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock, Paper, Scissors – Credits</title>
</head>

<body>
    <div class="credits-container">
        <div class="credits-container-left">
            <div class="credits-container-background-left">
                <svg id="left-background" preserveAspectRatio="none" width="756" height="982" viewBox="0 0 756 982" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M378 491L1.50508e-05 6.58725e-07L756 -6.10352e-05L378 491Z" fill="#F45866"/>
                    <path d="M378 491L756 982L-9.19687e-05 982L378 491Z" fill="#F45866"/>
                </svg>
            </div>

        </div>
        <div class="credits-container-center">
            <div class="credits-container-back">
                <a href="/index.html"><img id="back-arrow" src="/material/back_arrow.svg" alt=""></a>
            </div>
            <div class="credits-container-logo">
                <img src="/material/logo.svg" alt="">
            </div>
            <div class="credits-container-statement">
                <div>
                    <p>Handcrafted with love <br>by Jörg Adomaitis</p>
                </div>
                <div class="contact-me">
                    <a href="https://www.linkedin.com/in/joerg-adomaitis"><img src="/material/contact_me_linked.svg" alt=""></a>
                    <a href="https://github.com/ArthurDenter"><img src="/material/contact_me_github.svg" alt=""></a>
                </div>
            </div>
        </div>
        <div class="credits-container-right">
            <div class="credits-container-background-right">
                <svg id="right-background" preserveAspectRatio="none" width="756" height="982" viewBox="0 0 756 982" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M378 491L1.50508e-05 6.58725e-07L756 -6.10352e-05L378 491Z" fill="#C45AB3"/>
                    <path d="M378 491L756 982L-9.19687e-05 982L378 491Z" fill="#C45AB3"/>
                </svg>
            </div>
            <div class="credits-container-contact">
                <img id="contact-me-svg" src="/material/thumb_ub_small.svg" alt="">
                <img id="contact-me-txt" src="/material/contact_me.svg" alt="">
            </div>
        </div>
    </div>
    <script type="module" src="animation-credits.js"></script>
</body>

</html>
